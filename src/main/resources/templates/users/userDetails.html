<div th:replace="~{includes/head :: head('User information-page', '/user')}"></div>
<div class="card">
<div class="card-header">
    <b>About user</b>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${loggedInUser.getId()}"></td>
        <td th:text="${loggedInUser.getName()}"></td>
        <td th:text="${loggedInUser.getSurname()}"></td>
        <td th:text="${loggedInUser.getAge()}"></td>
        <td th:text="${loggedInUser.getEmail()}"></td>
        <td><span th:each="role : ${loggedInUser.getRoles()}"
                  th:text="${#strings.substringAfter(role, 'ROLE_')} + ' '"></span>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="~{includes/foot :: foot}"></div>
