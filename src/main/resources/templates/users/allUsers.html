<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getSurname()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td>
                <form th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:method="GET"><input type="submit" value="Edit"></form>
            </td>
            <td>
                <form th:action="@{/admin/{id}(id=${user.getId()})}" th:method="DELETE"><input type="submit" value="Delete"></form>
            </td>
        </tr>
    </tbody>
</table>
<button><a href="/admin/new">Add new user</a></button>
<a href="/logout">Выйти</a>
</body>
</html>
