<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />
</head>
<body>
<div th:include="~{includes/head}"></div>
<form th:action="@{/admin/{id}(id=${user.id})}" th:method="PATCH" th:object="${user}">
    <label for="name">Name</label>
    <input type="text" id="name" th:field="*{name}">
    <br>
    <br>
    <label for="surname">Surname</label>
    <input type="text" id="surname" th:field="*{surname}">
    <br>
    <br>
    <label for="age">Age</label>
    <input type="text" id="age" th:field="*{age}">
    <br>
    <br>
    <input type="submit" value="Edit">
</form>
<a href="/logout">Выйти</a>
<script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
