<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>User info</title>
</head>
<body>
    <table>
        <tr><td>Name</td><td th:text="${user.getName()}"></td></tr>

        <tr><td>Age</td><td th:text="${user.getAge()}"></td></tr>
    </table>
    <a href="/logout">Выйти</a>
</body>
</html>
