<div th:replace="~{includes/head :: head('Admin panel', '/admin')}"></div>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/admin">Users table</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/admin/new">New User</a>
    </li>
</ul>
<div class="card">
    <div class="card-header">
        <b>Add new user</b>
    </div>
    <div class="center mt-3">
        <form class="width-33" th:action="@{/admin}" th:method="POST" th:object="${user}">
            <div class="form-group center">
                <label class="bold mb-0" for="firstName">First name</label>
                <input class="form-control" type="text" id="firstName" th:field="*{name}">
            </div>
            <div class="form-group center">
                <label class="bold mb-0" for="lastName">Last name</label>
                <input class="form-control" type="text" id="lastName" th:field="*{surname}">
            </div>
            <div class="form-group center">
                <label class="bold mb-0" for="username">Username</label>
                <input class="form-control" type="text" id="username" th:field="*{username}">
            </div>
            <div class="form-group center">
                <label class="bold mb-0" for="age">Age</label>
                <input class="form-control" type="text" id="age" th:field="*{age}">
            </div>
            <div class="form-group center">
                <label class="bold mb-0" for="email">Email</label>
                <input class="form-control" type="text" id="email" th:field="*{email}">
            </div>
            <div class="form-group center">
                <label class="bold mb-0" for="password">Password</label>
                <input class="form-control" type="password" id="password" th:field="*{password}">
            </div>
            <div class="form-group center">
                <label class="bold mb-0" for="role">Role</label>
                <select class="form-control" name="role" id="role">
                    <option value="ROLE_ADMIN">ADMIN</option>
                    <option value="ROLE_USER" selected>USER</option>
                </select>
            </div>

            <div class="center"><input class="btn btn-success" type="submit" value="Add new user"></div>


        </form>
    </div>
    <div th:replace="~{includes/foot :: foot}"></div>
